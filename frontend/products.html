<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Products â€“ Etsy AI POD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/assets/css/styles.css" />
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="border-b border-gray-200 bg-white">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4">
        <a href="/frontend/dashboard.html" class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
            <span class="text-white font-bold">E</span>
          </div>
          <span class="text-lg font-bold text-gray-900">Etsy AI POD</span>
        </a>
        <div class="flex items-center gap-4">
          <a href="/frontend/products.html" class="text-sm font-medium text-blue-600">Products</a>
          <a href="/frontend/orders.html" class="text-sm text-gray-600 hover:text-blue-600 transition-colors">Orders</a>
          <a href="/frontend/ai-assistant.html" class="text-sm text-gray-600 hover:text-blue-600 transition-colors">AI Assistant</a>
          <a href="/frontend/settings.html" class="text-sm text-gray-600 hover:text-blue-600 transition-colors">Settings</a>
          <button id="btn-logout" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Logout</button>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 py-8">
      <div class="mb-6 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Products</h1>
          <p class="text-gray-600 mt-1">Manage your product catalog and generate mockups</p>
        </div>
        <button
          id="btn-new-product"
          class="btn-primary"
        >
          + New Product
        </button>
      </div>

      <div id="products-grid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <!-- Products loaded via JS -->
      </div>

      <div id="products-empty" class="hidden rounded-xl border-2 border-dashed border-gray-300 bg-white p-12 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
        </svg>
        <p class="text-gray-600 font-medium">No products yet</p>
        <p class="text-sm text-gray-500 mt-1">Create your first product to get started</p>
      </div>
    </main>

    <!-- Product Modal -->
    <div id="modal-product" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
      <div class="modal-content">
        <div class="mb-6 flex items-center justify-between">
          <h2 class="text-2xl font-bold text-gray-900" id="modal-product-title">New Product</h2>
          <button id="modal-product-close" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form id="form-product" class="space-y-4">
          <input type="hidden" id="product-id" />
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
            <input
              type="text"
              id="product-title"
              required
              class="w-full"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <select
              id="product-category"
              required
              class="w-full"
            >
              <option value="tshirt">T-Shirt</option>
              <option value="mug">Mug</option>
              <option value="plate">Plate</option>
              <option value="phone-case">Phone Case</option>
              <option value="jewelry">Jewelry</option>
              <option value="wood">Wood Product</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Price (USD)</label>
            <input
              type="number"
              id="product-price"
              step="0.01"
              required
              class="w-full"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea
              id="product-description"
              rows="4"
              class="w-full"
            ></textarea>
          </div>
          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              class="flex-1 btn-primary"
            >
              Save
            </button>
            <button
              type="button"
              id="btn-cancel-product"
              class="btn-secondary"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Mockup Generation Modal -->
    <div id="modal-mockup" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
      <div class="modal-content max-w-5xl">
        <div class="mb-6 flex items-center justify-between">
          <h2 class="text-2xl font-bold text-gray-900">Generate Mockups</h2>
          <button id="modal-mockup-close" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div id="mockup-editor-container" class="space-y-4">
          <!-- Mockup editor loaded here -->
        </div>
      </div>
    </div>

    <script src="/frontend/env.js"></script>
    <script type="module" src="/frontend/assets/js/supabaseClient.js"></script>
    <script type="module" src="/frontend/assets/js/auth.js"></script>
    <script type="module" src="/frontend/assets/js/api.js"></script>
    <script type="module" src="/frontend/assets/js/ui.js"></script>
    <script type="module" src="/frontend/assets/js/products.js"></script>
  </body>
</html>
