<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Settings â€“ Etsy AI POD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/assets/css/styles.css" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
        <a href="/frontend/dashboard.html" class="text-lg font-semibold">Etsy AI POD</a>
        <div class="flex items-center gap-4">
          <a href="/frontend/products.html" class="text-sm text-slate-300 hover:text-emerald-300">Products</a>
          <a href="/frontend/orders.html" class="text-sm text-slate-300 hover:text-emerald-300">Orders</a>
          <a href="/frontend/ai-assistant.html" class="text-sm text-slate-300 hover:text-emerald-300">AI Assistant</a>
          <a href="/frontend/settings.html" class="text-sm text-emerald-300">Settings</a>
          <button id="btn-logout" class="text-sm text-slate-400 hover:text-slate-200">Logout</button>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-4xl px-4 py-8">
      <h1 class="mb-6 text-2xl font-semibold">Settings</h1>

      <div class="space-y-6">
        <!-- Etsy Shops -->
        <section class="rounded-xl border border-slate-800 bg-slate-900/60 p-6">
          <h2 class="mb-4 text-lg font-semibold">Etsy Shops</h2>
          <div id="etsy-shops-list" class="mb-4 space-y-3">
            <!-- Shops loaded via JS -->
          </div>
          <button
            id="btn-connect-etsy"
            class="rounded-md bg-emerald-500 px-4 py-2 text-sm font-medium text-slate-950 hover:bg-emerald-400"
          >
            + Connect Etsy Shop
          </button>
        </section>

        <!-- POD Providers -->
        <section class="rounded-xl border border-slate-800 bg-slate-900/60 p-6">
          <h2 class="mb-4 text-lg font-semibold">POD Providers</h2>
          <div id="pod-providers-list" class="mb-4 space-y-3">
            <!-- Providers loaded via JS -->
          </div>
          <button
            id="btn-add-pod"
            class="rounded-md border border-slate-700 px-4 py-2 text-sm font-medium text-slate-300 hover:bg-slate-800"
          >
            + Add POD Provider
          </button>
        </section>

        <!-- Payment Settings -->
        <section class="rounded-xl border border-slate-800 bg-slate-900/60 p-6">
          <h2 class="mb-4 text-lg font-semibold">Payment Settings</h2>
          <form id="form-payment" class="space-y-4">
            <div>
              <label class="mb-1 block text-sm font-medium">Wise API Key</label>
              <input
                type="password"
                id="wise-api-key"
                placeholder="Enter Wise API key"
                class="w-full rounded-md border border-slate-700 bg-slate-800 px-3 py-2 text-slate-100"
              />
            </div>
            <div>
              <label class="mb-1 block text-sm font-medium">Payoneer API Key</label>
              <input
                type="password"
                id="payoneer-api-key"
                placeholder="Enter Payoneer API key"
                class="w-full rounded-md border border-slate-700 bg-slate-800 px-3 py-2 text-slate-100"
              />
            </div>
            <button
              type="submit"
              class="rounded-md bg-emerald-500 px-4 py-2 text-sm font-medium text-slate-950 hover:bg-emerald-400"
            >
              Save Payment Settings
            </button>
          </form>
        </section>

        <!-- Team Members -->
        <section class="rounded-xl border border-slate-800 bg-slate-900/60 p-6">
          <h2 class="mb-4 text-lg font-semibold">Team Members</h2>
          <div id="team-members-list" class="mb-4 space-y-3">
            <!-- Team loaded via JS -->
          </div>
          <button
            id="btn-invite-member"
            class="rounded-md border border-slate-700 px-4 py-2 text-sm font-medium text-slate-300 hover:bg-slate-800"
          >
            + Invite Team Member
          </button>
        </section>
      </div>
    </main>

    <script src="/frontend/env.js"></script>
    <script type="module" src="/frontend/assets/js/supabaseClient.js"></script>
    <script type="module" src="/frontend/assets/js/auth.js"></script>
    <script type="module" src="/frontend/assets/js/api.js"></script>
    <script type="module" src="/frontend/assets/js/ui.js"></script>
    <script type="module" src="/frontend/assets/js/team.js"></script>
  </body>
</html>
