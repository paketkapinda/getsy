<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Assistant â€“ Etsy AI POD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/assets/css/styles.css" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
        <a href="/frontend/dashboard.html" class="text-lg font-semibold">Etsy AI POD</a>
        <div class="flex items-center gap-4">
          <a href="/frontend/products.html" class="text-sm text-slate-300 hover:text-emerald-300">Products</a>
          <a href="/frontend/orders.html" class="text-sm text-slate-300 hover:text-emerald-300">Orders</a>
          <a href="/frontend/ai-assistant.html" class="text-sm text-emerald-300">AI Assistant</a>
          <a href="/frontend/settings.html" class="text-sm text-slate-300 hover:text-emerald-300">Settings</a>
          <button id="btn-logout" class="text-sm text-slate-400 hover:text-slate-200">Logout</button>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-4xl px-4 py-8">
      <h1 class="mb-6 text-2xl font-semibold">AI Assistant</h1>

      <div class="mb-6 grid gap-4 md:grid-cols-3">
        <button
          id="btn-generate-description"
          class="rounded-lg border border-slate-800 bg-slate-900/60 p-4 text-left hover:bg-slate-900"
        >
          <h3 class="text-sm font-semibold">Generate Description</h3>
          <p class="mt-1 text-xs text-slate-400">AI-powered product descriptions</p>
        </button>
        <button
          id="btn-generate-seo"
          class="rounded-lg border border-slate-800 bg-slate-900/60 p-4 text-left hover:bg-slate-900"
        >
          <h3 class="text-sm font-semibold">Generate SEO Tags</h3>
          <p class="mt-1 text-xs text-slate-400">Optimize for Etsy search</p>
        </button>
        <button
          id="btn-analyze-top-seller"
          class="rounded-lg border border-slate-800 bg-slate-900/60 p-4 text-left hover:bg-slate-900"
        >
          <h3 class="text-sm font-semibold">Top Seller Analysis</h3>
          <p class="mt-1 text-xs text-slate-400">Time-series forecast</p>
        </button>
      </div>

      <div class="rounded-xl border border-slate-800 bg-slate-900/60 p-6">
        <div id="chat-messages" class="mb-4 space-y-3 max-h-96 overflow-y-auto">
          <div class="rounded-lg bg-slate-800/60 p-3 text-sm">
            <p class="text-slate-300">Hello! I can help you generate product descriptions, SEO tags, and analyze top sellers. What would you like to do?</p>
          </div>
        </div>
        <div class="flex gap-2">
          <input
            type="text"
            id="chat-input"
            placeholder="Ask me anything..."
            class="flex-1 rounded-md border border-slate-700 bg-slate-800 px-4 py-2 text-slate-100 placeholder:text-slate-500"
          />
          <button
            id="btn-send-chat"
            class="rounded-md bg-emerald-500 px-4 py-2 font-medium text-slate-950 hover:bg-emerald-400"
          >
            Send
          </button>
        </div>
      </div>
    </main>

    <script src="/frontend/env.js"></script>
    <script type="module" src="/frontend/assets/js/supabaseClient.js"></script>
    <script type="module" src="/frontend/assets/js/auth.js"></script>
    <script type="module" src="/frontend/assets/js/api.js"></script>
    <script type="module" src="/frontend/assets/js/ui.js"></script>
    <script type="module" src="/frontend/assets/js/ai.js"></script>
  </body>
</html>
