<style>
  /* Payments Page Styles */

/* Payments Header */
.payments-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
  gap: 16px;
  flex-wrap: wrap;
}

.payments-title {
  flex: 1;
  min-width: 300px;
}

.payments-title h1 {
  font-size: 32px;
  font-weight: 700;
  color: #18181b;
  margin-bottom: 8px;
}

.payments-title p {
  color: #6b7280;
  font-size: 16px;
}

.header-actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

/* Stats Grid */
.payments-stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-bottom: 32px;
}

.stat-card {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  border-color: #fdba74;
}

.stat-value {
  font-size: 28px;
  font-weight: 700;
  color: #ea580c;
  margin-bottom: 8px;
}

.stat-label {
  color: #6b7280;
  font-size: 14px;
  font-weight: 500;
}

/* Payments Table */
.payments-table-container {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 32px;
}

.payments-table {
  width: 100%;
  border-collapse: collapse;
}

.payments-table th,
.payments-table td {
  padding: 16px;
  text-align: left;
  border-bottom: 1px solid #f3f4f6;
}

.payments-table th {
  background: #f8fafc;
  font-weight: 600;
  color: #374151;
  font-size: 14px;
  border-bottom: 2px solid #e5e7eb;
}

.payments-table tr:last-child td {
  border-bottom: none;
}

.payments-table tr:hover {
  background: #fafafa;
}

/* Payment Status */
.payment-status {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  text-transform: capitalize;
  display: inline-block;
}

.status-pending { 
  background: #fef3c7; 
  color: #d97706; 
}

.status-processing { 
  background: #dbeafe; 
  color: #1e40af; 
}

.status-completed { 
  background: #d1fae5; 
  color: #059669; 
}

.status-failed { 
  background: #fee2e2; 
  color: #dc2626; 
}

/* Amount Styles */
.amount, .payout, .cost {
  font-weight: 600;
  font-size: 14px;
}

.payout.positive {
  color: #059669;
}

.cost {
  color: #dc2626;
}

.fees-breakdown {
  font-size: 12px;
  color: #6b7280;
  line-height: 1.4;
}

/* Order ID */
.order-id {
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 12px;
  color: #6b7280;
  background: #f8fafc;
  padding: 4px 8px;
  border-radius: 6px;
  display: inline-block;
}

/* Payment Actions */
.payment-actions {
  display: flex;
  gap: 8px;
}

/* Payment Date */
.payment-date {
  font-size: 13px;
  color: #6b7280;
}

/* Empty State */
.payments-empty {
  text-align: center;
  padding: 80px 24px;
  background: white;
  border: 2px dashed #e5e7eb;
  border-radius: 16px;
}

.empty-icon {
  width: 64px;
  height: 64px;
  background: #fef7f0;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
}

.empty-icon svg {
  width: 32px;
  height: 32px;
  color: #ea580c;
}

.empty-title {
  font-size: 18px;
  font-weight: 600;
  color: #18181b;
  margin-bottom: 8px;
}

.empty-description {
  color: #6b7280;
  font-size: 14px;
  margin-bottom: 24px;
}

/* Modal Styles */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
}

.modal-content {
  background: white;
  border-radius: 16px;
  padding: 24px;
  position: relative;
  max-height: 90vh;
  overflow-y: auto;
  width: 100%;
  max-width: 600px;
}

.modal-header {
  margin-bottom: 24px;
}

.modal-title {
  font-size: 24px;
  font-weight: 600;
  color: #18181b;
  margin-bottom: 8px;
}

.modal-subtitle {
  color: #6b7280;
  font-size: 14px;
}

.modal-close {
  position: absolute;
  top: 16px;
  right: 16px;
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: #6b7280;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
}

.modal-close:hover {
  background: #f3f4f6;
}

/* Payment Details */
.payment-details-grid {
  display: grid;
  gap: 24px;
}

.detail-section h4 {
  margin-bottom: 16px;
  color: #374151;
  font-weight: 600;
  font-size: 16px;
  padding-bottom: 8px;
  border-bottom: 1px solid #e5e7eb;
}

.detail-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #f3f4f6;
  align-items: center;
}

.detail-item:last-child {
  border-bottom: none;
}

.detail-item.total {
  border-top: 2px solid #e5e7eb;
  font-weight: 600;
  color: #18181b;
  margin-top: 8px;
  padding-top: 16px;
}

.detail-label {
  color: #6b7280;
  font-size: 14px;
}

.detail-value {
  color: #18181b;
  font-weight: 500;
  font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
  .payments-header {
    flex-direction: column;
    align-items: stretch;
  }
  
  .header-actions {
    justify-content: stretch;
  }
  
  .header-actions .btn {
    flex: 1;
    min-width: auto;
  }
  
  .payments-stats-grid {
    grid-template-columns: 1fr;
  }
  
  .payments-table-container {
    overflow-x: auto;
  }
  
  .payments-table {
    min-width: 800px;
  }
  
  .payment-actions {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .payments-title h1 {
    font-size: 24px;
  }
  
  .header-actions {
    flex-direction: column;
  }
  
  .stat-value {
    font-size: 24px;
  }
}

/* Button Styles */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  justify-content: center;
  white-space: nowrap;
}

.btn-primary {
  background: #ea580c;
  color: white;
}

.btn-primary:hover {
  background: #c2410c;
  transform: translateY(-1px);
}

.btn-outline {
  background: transparent;
  border: 1px solid #d1d5db;
  color: #374151;
}

.btn-outline:hover {
  border-color: #ea580c;
  color: #ea580c;
  background: #fef7f0;
  transform: translateY(-1px);
}

.btn-sm {
  padding: 6px 12px;
  font-size: 12px;
}

/* Utility Classes */
.hidden {
  display: none !important;
}

.text-center {
  text-align: center;
}

.mb-4 {
  margin-bottom: 16px;
}
</style>
