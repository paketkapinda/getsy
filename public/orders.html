<style>
/* Orders Specific Styles */
.order-card {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 1.5rem;
  transition: all 0.3s ease;
  cursor: pointer;
}

.order-card:hover {
  border-color: #ea580c;
  box-shadow: 0 4px 12px rgba(234, 88, 12, 0.1);
  transform: translateY(-2px);
}

.order-header {
  display: flex;
  justify-content: between;
  align-items: flex-start;
  margin-bottom: 1rem;
}

.order-title {
  font-size: 1.125rem;
  font-weight: 600;
  color: #111827;
  margin: 0;
}

.order-status-badge {
  padding: 0.375rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.status-pending { background: #fef3c7; color: #92400e; }
.status-paid { background: #d1fae5; color: #065f46; }
.status-processing { background: #dbeafe; color: #1e40af; }
.status-shipped { background: #e0e7ff; color: #3730a3; }
.status-delivered { background: #dcfce7; color: #166534; }
.status-cancelled { background: #fee2e2; color: #991b1b; }

.order-meta {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  margin-bottom: 1rem;
}

.order-meta-item {
  display: flex;
  flex-direction: column;
}

.meta-label {
  font-size: 0.75rem;
  color: #6b7280;
  margin-bottom: 0.25rem;
}

.meta-value {
  font-size: 0.875rem;
  font-weight: 500;
  color: #111827;
}

.order-items-preview {
  border-top: 1px solid #f3f4f6;
  padding-top: 1rem;
}

.order-items-preview .item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.5rem 0;
}

.order-items-preview .item:not(:last-child) {
  border-bottom: 1px solid #f9fafb;
}

.item-image {
  width: 3rem;
  height: 3rem;
  border-radius: 8px;
  background: #f3f4f6;
  display: flex;
  align-items: center;
  justify-content: center;
}

.item-info {
  flex: 1;
}

.item-name {
  font-size: 0.875rem;
  font-weight: 500;
  color: #111827;
  margin-bottom: 0.25rem;
}

.item-details {
  font-size: 0.75rem;
  color: #6b7280;
}

.item-price {
  font-size: 0.875rem;
  font-weight: 600;
  color: #111827;
}

/* Order Detail Page Styles */
.order-summary-section {
  padding: 1.5rem;
}

.order-customer-info,
.order-shipping-info {
  margin-bottom: 1.5rem;
}

.section-title {
  font-size: 1rem;
  font-weight: 600;
  color: #374151;
  margin-bottom: 1rem;
}

.info-grid {
  display: grid;
  gap: 0.75rem;
}

.info-item {
  display: flex;
  justify-content: between;
}

.info-label {
  font-size: 0.875rem;
  color: #6b7280;
  min-width: 100px;
}

.info-value {
  font-size: 0.875rem;
  font-weight: 500;
  color: #111827;
}

.address-box {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  padding: 1rem;
  font-size: 0.875rem;
  line-height: 1.5;
}

.order-items-list {
  space-y: 1rem;
}

.order-item-card {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  padding: 1rem;
  display: flex;
  gap: 1rem;
  align-items: center;
}

.order-item-image {
  width: 4rem;
  height: 4rem;
  border-radius: 8px;
  background: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.order-item-details {
  flex: 1;
}

.order-item-name {
  font-size: 1rem;
  font-weight: 600;
  color: #111827;
  margin-bottom: 0.5rem;
}

.order-item-meta {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  font-size: 0.875rem;
}

.order-item-price {
  font-size: 1rem;
  font-weight: 600;
  color: #ea580c;
  text-align: right;
}

/* Responsive Orders */
@media (max-width: 768px) {
  .order-meta {
    grid-template-columns: 1fr;
  }
  
  .order-item-meta {
    grid-template-columns: 1fr;
    gap: 0.5rem;
  }
  
  .order-item-card {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .order-item-price {
    text-align: left;
    width: 100%;
  }
}

/* Sync Button Animation */
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.syncing {
  animation: spin 1s linear infinite;
}
