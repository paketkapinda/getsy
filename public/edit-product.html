      <!-- Main Content -->
      <main class="dashboard-main">
        <!-- Header -->
        <header class="products-header">
          <div class="products-title">
            <h1>Edit Product</h1>
            <p>Update your product information</p>
          </div>
          <a href="/products.html" class="btn btn-outline">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Products
          </a>
        </header>

        <!-- Loading State -->
        <div id="loading-state" class="flex justify-center items-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-400"></div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
          <div class="empty-state">
            <div class="empty-icon error">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <h3 class="empty-title">Product Not Found</h3>
            <p class="empty-description">The product you're trying to edit doesn't exist or you don't have permission to edit it.</p>
            <a href="/products.html" class="btn btn-primary">
              Back to Products
            </a>
          </div>
        </div>

        <!-- Edit Form -->
        <div id="edit-form-container" class="hidden">
          <div class="form-card">
            <form id="form-edit-product">
              <input type="hidden" id="edit-product-id" />
              
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="edit-product-title">Product Title</label>
                  <input
                    type="text"
                    id="edit-product-title"
                    required
                    placeholder="Enter product title"
                    class="form-input"
                  />
                </div>
                
                <div class="form-group">
                  <label class="form-label" for="edit-product-category">Category</label>
                  <select
                    id="edit-product-category"
                    required
                    class="form-input"
                  >
                    <option value="">Select category</option>
                    <option value="tshirt">T-Shirt</option>
                    <option value="mug">Mug</option>
                    <option value="plate">Plate</option>
                    <option value="phone-case">Phone Case</option>
                    <option value="jewelry">Jewelry</option>
                    <option value="wood">Wood Product</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="edit-product-price">Price (USD)</label>
                  <input
                    type="number"
                    id="edit-product-price"
                    step="0.01"
                    min="0"
                    required
                    placeholder="0.00"
                    class="form-input"
                  />
                </div>
                
                <div class="form-group">
                  <label class="form-label" for="edit-product-status">Status</label>
                  <select
                    id="edit-product-status"
                    class="form-input"
                  >
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                    <option value="archived">Archived</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="edit-product-description">Description</label>
                <textarea
                  id="edit-product-description"
                  rows="4"
                  placeholder="Enter product description..."
                  class="form-input"
                  style="resize: vertical;"
                ></textarea>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-flex">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                  </svg>
                  Update Product
                </button>
                <button type="button" class="btn btn-outline btn-flex" id="btn-cancel-edit">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                  Cancel
                </button>
              </div>
            </form>
          </div>
