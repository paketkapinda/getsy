<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Product Detail – Etsy AI POD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Cache kontrolü -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/assets/css/styles.css" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
        <a href="/frontend/dashboard.html" class="text-lg font-semibold text-emerald-400 hover:text-emerald-300 transition-colors">Etsy AI POD</a>
        <div class="flex items-center gap-4">
          <a href="/frontend/products.html" class="text-sm text-slate-300 hover:text-emerald-300 transition-colors flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Products
          </a>
          <button id="btn-logout" class="text-sm text-slate-400 hover:text-slate-200 transition-colors bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded-md">Logout</button>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 py-8">
      <!-- Loading State -->
      <div id="loading-state" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-400"></div>
      </div>

      <!-- Error State -->
      <div id="error-state" class="hidden bg-red-900/50 border border-red-700 rounded-lg p-6 text-center">
        <svg class="w-12 h-12 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h3 class="text-lg font-semibold text-red-200 mb-2">Product Not Found</h3>
        <p class="text-red-300 mb-4">The product you're looking for doesn't exist or you don't have permission to view it.</p>
        <a href="/frontend/products.html" class="inline-flex items-center gap-2 bg-red-700 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Products
        </a>
      </div>

      <!-- Product Detail Content -->
      <div id="product-detail-container" class="hidden">
        <div class="bg-slate-900/50 border border-slate-800 rounded-xl p-6 backdrop-blur-sm">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Product Image -->
            <div class="space-y-4">
              <div class="bg-slate-800 rounded-lg p-4 flex items-center justify-center aspect-square">
                <img id="product-image" src="" alt="Product" class="max-w-full max-h-96 object-contain rounded-lg">
              </div>
              <div class="grid grid-cols-3 gap-2" id="product-variants">
                <!-- Product variants will be loaded here -->
              </div>
            </div>

            <!-- Product Info -->
            <div class="space-y-6">
              <div>
                <h1 id="product-title" class="text-2xl lg:text-3xl font-bold text-white mb-2"></h1>
                <p id="product-description" class="text-slate-300 leading-relaxed"></p>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800/50 rounded-lg p-4">
                  <div class="text-sm text-slate-400 mb-1">Price</div>
                  <div id="product-price" class="text-xl font-semibold text-emerald-400"></div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-4">
                  <div class="text-sm text-slate-400 mb-1">Status</div>
                  <div id="product-status" class="text-xl font-semibold"></div>
                </div>
              </div>

              <div class="bg-slate-800/50 rounded-lg p-4">
                <div class="text-sm text-slate-400 mb-2">Product Details</div>
                <div class="space-y-3">
                  <div class="flex justify-between">
                    <span class="text-slate-300">Product ID:</span>
                    <span id="product-id" class="text-slate-100 font-mono text-sm"></span>
                  </div>
                  <div class="flex justify-between">
                    <span class="text-slate-300">Category:</span>
                    <span id="product-category" class="text-slate-100"></span>
                  </div>
                  <div class="flex justify-between">
                    <span class="text-slate-300">Created:</span>
                    <span id="product-created" class="text-slate-100"></span>
                  </div>
                  <div class="flex justify-between">
                    <span class="text-slate-300">Last Updated:</span>
                    <span id="product-updated" class="text-slate-100"></span>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="flex flex-wrap gap-3 pt-4">
                <button id="btn-edit" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                  </svg>
                  Edit Product
                </button>
                <button id="btn-publish" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                  </svg>
                  Publish to Etsy
                </button>
                <button id="btn-delete" class="bg-red-600 hover:bg-red-500 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                  Delete Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/frontend/env.js"></script>
    <script type="module" src="/frontend/assets/js/supabaseClient.js"></script>
    <script type="module" src="/frontend/assets/js/auth.js"></script>
    <script type="module" src="/frontend/assets/js/api.js"></script>
    <script type="module" src="/frontend/assets/js/ui.js"></script>
    <script type="module" src="/frontend/assets/js/products.js"></script>
  </body>
</html>
